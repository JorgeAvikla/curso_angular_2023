<h1>Editar / agregar Heroe</h1>

  <small>Superman</small>
  <mat-divider class="mb-2"></mat-divider>
  <div class="grid">
    <div class="col-12 sm:col-6">
      <mat-card>
        <mat-card-content>

          <form class="grid" [formGroup] = "heroForm" (ngSubmit) ="onSubmit()">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Super Heroe</mat-label>
                <input type="text"
                matInput
                required
                formControlName="superhero"
                >
            </mat-form-field>

            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Alter Heroe</mat-label>
                <input type="text"
                matInput
                required
                formControlName="alter_ego"
                >
            </mat-form-field>
            <mat-form-field class="col-12 ">
              <mat-label>Primera aparacion</mat-label>
                <input type="text"
                matInput
                formControlName="first_appearance"
                required>
            </mat-form-field>

            <mat-form-field class="col-12 ">
              <mat-label>Peronajes</mat-label>
                <input type="text"
                matInput
                required
                formControlName="characters"
                >
            </mat-form-field>

            <mat-form-field class="col-12 "
                formControlName="publisher"
            >
              <mat-label>Creador</mat-label>
              <mat-select required="">
                <mat-option *ngFor=" let publisher of publishers"
                  [value] = "publisher.id">
                  {{ publisher.desc}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="col-12 ">
              <mat-label>Alternative Image</mat-label>
              <input type="text" matInput required formControlName="characters">
            </mat-form-field>
          </form>
          <div class="flex justify-content-between">
            <button mat-flat-button
              color="warm">
              Borrar
            </button>

            <button mat-flat-button
            color="primary"
            (click) ="onSubmit()">

            guardar
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
          <img src="" alt=" Imaen heroe" mat-card-image>
        </mat-card>
    </div>
  </div>
