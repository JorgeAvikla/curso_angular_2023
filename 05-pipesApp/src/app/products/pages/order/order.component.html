<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - creadps por {{'nosotros'| toggleCase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-search"

    (click) = "toggleUpperCase()">
  </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button class="mr-2"
    label="Por nombre"
     icon="pi pi-sort"
    styleClass="p-button-success mr-2">
  </p-button>
    <p-button class="mr-2"
    label="Por volar"
     icon="pi pi-sort"
    styleClass="p-button-danger">
    </p-button>
    <p-button class="mr-2"
    label="Por color"
     icon="pi pi-sort"
      styleClass="p-button-help">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header = "Heroes">
      <p-table [value]="herores" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly| canFly }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
    </div>
</div>
